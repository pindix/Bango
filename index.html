<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bango</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <section id="section">
        <div id="lista">
            <h3>Lista de Qualidades</h3>
            <ul>
                <li>Amor</li>
                <li>Coragem</li>
                <li>Inteligência</li>
                <li>Temor</li>
                <li>Peristência</li>
            </ul> <br>
            <i class="ri-close-circle-fill" onclick="fechar_lista()"></i>
        </div>
        <div class="comandos">
            <h3>Qualidades do <span class="destaque">Bango</span></h3>
            <p id="info">Escreva uma qualidade para saber como o Bango a tem</p> <br>

            <div class="entrada">
                <input type="text" placeholder="Escreve aqui..." id="entrada" maxlength="30" oninput="ver_qualidades()">
                <i class="ri-search-line"></i>

            </div> <br>

            <p id="texto"></p> <br>
            <button onclick="ver_lista()">Ver lista de Qualidades</button>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
